server:
  address: 0.0.0.0
spring:
  application:
    name: app
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: app
    url: jdbc:mysql://localhost:3306/app?serverTimezone=Asia/Seoul
    username: app

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 30 # JDBC 배치 크기 설정
    show-sql: true

  logging:
    level:
      org.hibernate.SQL: DEBUG # Hibernate SQL 쿼리 로깅
      org.hibernate.type.descriptor.sql: TRACE # SQL 쿼리 파라미터 로깅